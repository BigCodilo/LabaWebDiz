{{define "knife"}}
<!DOCTYPE html>
<html>
	<head>
        <link href="../static/eachKnifeStyle.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	</head>
	<body>
        <div class="aboute">
            <table>
                <tr>
                    <th colspan="2">{{.Name}}</th>
                </tr>
                <tr>
                    <td>Производитель:</td>
                    <td>{{.Firm}}</td>
                </tr>
                <tr>
                    <td>Длинна лезвия:</td>
                    <td>{{.Long}}</td>
                </tr>
                <tr>
                    <td>Цена:</td>
                    <td>{{.Price}}</td>
                </tr>
                <tr>
                    <td>Марка стали:</td>
                    <td>{{.Steel}}</td>
                </tr>
                <tr>
                    <td>Тип ножа:</td>
                    <td>{{.Type}}</td>
                </tr>
                <tr>
                    <td>Описание:</td>
                    <td>{{.Description}}</td>
                </tr>
            </table>
            <a href="../index">BACK</a>
        </div>
	</body>
</html>
{{end}}
